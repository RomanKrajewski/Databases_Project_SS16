<script>
	(function() {
		'use strict';
		
		function randInt(min, max) {
			min = Math.ceil(min);
			max = Math.floor(max);
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		
		function getLine() {
			var str = 'rentGame(22, 3, 2.99, 30);';
			var user = randInt(1, 10);
			var game = randInt(1, 10);
			var money = (randInt(0, 1000) / 10) + '';
			var days = (randInt(1, 3) * 30);

			var resStr = "SELECT rentGame(" + user + ", " + game + ", " + money + ", " + days + ");";
			return resStr;
		}
		
		var outStr = "";
		
		for ( var i = 0; i < 50; i++) {
			outStr += getLine() + "<br>";
		}
		
		document.getElementsByTagName("html")[0].innerHTML = outStr;
	})();
</script>
