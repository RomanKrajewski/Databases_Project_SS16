<script>
	(function() {
		'use strict';
		
		var maxId = 1000;
		var maxCopies = 3000;
		
		function randInt(min, max) {
			min = Math.ceil(min);
			max = Math.floor(max);
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		
		function getRentLine() {
			var str = 'rentGame(22, 3, 2.99, 30);';
			var user = randInt(1, maxId);
			var game = randInt(1, maxId);
			var money = (randInt(0, 1000) / 10) + '';
			var days = (randInt(1, 3) * 30);

			var resStr = "SELECT rentGame(" + user + ", " + game + ", " + money + ", " + days + ");";
			return resStr;
		}
		
		function getReturnLine() {
			var str = 'returnGame(copy);';
			var copies = randInt(1, maxCopies);

			var resStr = "SELECT returnCopy(" + copies + ");";
			return resStr;
		}
		
		var outStr = "";
		
		for ( var i = 0; i < 3000; i++) {
			outStr += getRentLine() + "<br>";
		}
		
		for ( var i = 0; i < 3000; i++) {
			outStr += getReturnLine() + "<br>";
		}
		
		document.getElementsByTagName("html")[0].innerHTML = outStr;
	})();
</script>
